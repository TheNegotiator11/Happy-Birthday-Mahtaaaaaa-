<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blow the Candles ðŸŽ‚</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 20px;
      color: #fff;
      text-shadow: 2px 2px #444;
    }
    .cake {
      margin: 50px auto;
      position: relative;
      width: 300px;
      height: 200px;
      background: #f5c6aa;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .candle {
      width: 15px;
      height: 50px;
      background: #fff;
      position: absolute;
      top: -50px;
      border-radius: 3px;
      cursor: pointer;
    }
    .flame {
      width: 15px;
      height: 20px;
      background: radial-gradient(circle at center, yellow 40%, orange 70%, transparent 100%);
      border-radius: 50%;
      position: absolute;
      top: -20px;
      left: 0;
      animation: flicker 0.2s infinite alternate;
    }
    @keyframes flicker {
      from { transform: scale(1) translateY(0); }
      to { transform: scale(1.2) translateY(-2px); }
    }
    #message {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #fff;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ Blow the Candles, Mahta! ðŸŽ‚</h1>
  <div class="cake" id="cake">
    <div class="candle" style="left:40px"><div class="flame"></div></div>
    <div class="candle" style="left:90px"><div class="flame"></div></div>
    <div class="candle" style="left:140px"><div class="flame"></div></div>
    <div class="candle" style="left:190px"><div class="flame"></div></div>
    <div class="candle" style="left:240px"><div class="flame"></div></div>
  </div>
  <div id="message">ðŸŽ‰ Yay! Happy 17th Birthday, Mahta! ðŸŽ‰</div>

  <script>
    const candles = document.querySelectorAll(".candle");
    const message = document.getElementById("message");

    candles.forEach(candle => {
      candle.addEventListener("click", () => {
        const flame = candle.querySelector(".flame");
        if (flame) {
          flame.remove();
        }
        checkAllOut();
      });
    });

    function checkAllOut() {
      const flamesLeft = document.querySelectorAll(".flame").length;
      if (flamesLeft === 0) {
        message.style.display = "block";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blow the Candles ðŸŽ‚</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 20px;
      color: #fff;
      text-shadow: 2px 2px #444;
    }
    .cake {
      margin: 50px auto;
      position: relative;
      width: 600px;
      height: 250px;
      background: #f5c6aa;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .candle {
      width: 12px;
      height: 60px;
      background: #fff;
      position: absolute;
      top: -60px;
      border-radius: 3px;
    }
    .flame {
      width: 12px;
      height: 20px;
      background: radial-gradient(circle at center, yellow 40%, orange 70%, transparent 100%);
      border-radius: 50%;
      position: absolute;
      top: -20px;
      left: 0;
      animation: flicker 0.2s infinite alternate;
    }
    @keyframes flicker {
      from { transform: scale(1) translateY(0); }
      to { transform: scale(1.2) translateY(-2px); }
    }
    #message {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #fff;
      display: none;
    }
    #startBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #ff7aa2;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    #startBtn:hover {
      background: #ff4f84;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ Blow the 17 Candles, Mahta! ðŸŽ‚</h1>
  <button id="startBtn">ðŸŽ¤ Enable Microphone</button>
  <div class="cake" id="cake"></div>
  <div id="message">ðŸŽ‰ Yay! All 17 candles are out! Happy 17th Birthday, Mahta! ðŸŽ‰</div>

  <script>
    const cake = document.getElementById("cake");
    const message = document.getElementById("message");
    const startBtn = document.getElementById("startBtn");
    let blownCandles = 0;

    // Create 17 candles evenly spaced
    for (let i = 0; i < 17; i++) {
      const candle = document.createElement("div");
      candle.classList.add("candle");
      candle.style.left = (20 + i * 32) + "px"; // spacing
      const flame = document.createElement("div");
      flame.classList.add("flame");
      candle.appendChild(flame);
      cake.appendChild(candle);
    }

    function blowOutCandle() {
      const flames = document.querySelectorAll(".flame");
      if (flames.length > 0) {
        // Remove the first flame
        flames[0].remove();
        blownCandles++;
        if (blownCandles === 17) {
          message.style.display = "block";
        }
      }
    }

    async function initMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaStreamSource(stream);
        const analyser = audioCtx.createAnalyser();
        source.connect(analyser);

        const dataArray = new Uint8Array(analyser.fftSize);
        function detectBlow() {
          analyser.getByteTimeDomainData(dataArray);
          let rms = 0;
          for (let i = 0; i < dataArray.length; i++) {
            let val = (dataArray[i] - 128) / 128;
            rms += val * val;
          }
          rms = Math.sqrt(rms / dataArray.length);

          if (rms > 0.1) { // threshold for blowing
            blowOutCandle();
          }
          requestAnimationFrame(detectBlow);
        }
        detectBlow();
      } catch (err) {
        alert("Microphone access denied. Please allow microphone to blow candles.");
      }
    }

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      initMic();
    });
  </script>
</body>
</html>
